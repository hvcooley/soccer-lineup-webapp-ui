<h2>Top teams</h2>
<div class="favorite-teams">
  <a *ngFor="let teamLabel of favoriteTeams"
    routerLink="/detail/{{teamLabel.id}}">
    {{teamLabel.name}}
  </a>
</div>

<app-team-search></app-team-search>

<ul class="teams">
  <li *ngFor="let teamLabel of dashboard?.teamLabels">
    <b routerLink="/detail/{{teamLabel.id}}">
      <span class="badge">{{teamLabel.id}}</span> {{teamLabel.name}}
    </b>
  </li>
</ul>
